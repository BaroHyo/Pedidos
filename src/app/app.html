<ion-menu [content]= "NAV">
    <ion-content>
                <img src="assets/img/slinder.png">
      <ion-list>
          <button color="light"  ion-item *ngFor = "let page of pages" (click)="goToPage(page.component)" menuClose>
                  <ion-icon  item-left name = "{{ page.icon }}"  > </ion-icon>
                  {{ page.titulo }}
          </button> 
          <button color="light" ion-item  (click)="cerrar()" menuClose>
              <ion-icon  item-left name = "power"  > </ion-icon>
              Cerrar Sesion
      </button> 
      </ion-list>
    </ion-content>
  </ion-menu>
<ion-nav #NAV [root]="rootPage"></ion-nav>
